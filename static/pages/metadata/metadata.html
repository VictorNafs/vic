<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Extraire Métadonnées VIC</title>
  <link rel="shortcut icon" href="/static/images/logovic.ico" type="image/x-icon">
  <meta property="og:image" content="/static/images/logovic_large.png"/>
  <meta name="theme-color" content="#FFFFFF">
  <meta name="description" content="Extrayez facilement les métadonnées des fichiers VIC avec VicFile.io.">
  <meta name="keywords" content="métadonnées VIC, outils VIC, analyse VIC, informations, fichiers VIC, .VIC">
  <meta name="author" content="Victor DUPREZ / VicFile.io">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@votre_nom_twitter">
  <meta name="twitter:title" content="VicFile.io - Extraire des Métadonnées VIC">
  <meta name="twitter:description" content="Extrayez facilement les métadonnées des fichiers VIC avec VicFile.io.">
  <meta name="twitter:image" content="/static/images/logovic_large.png">
  <style>
    /* Global Styles */
    body {
      background-color: #121212;
      color: #ff6700;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #ff6700;
      font-size: 2rem;
      margin-top: 20px;
    }

    /* Form Styles */
    form {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #1e1e1e;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    label {
      font-weight: bold;
      color: #f4f4f9;
      display: block;
      margin-bottom: 10px;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #f4f4f9;
      font-size: 16px;
    }

    button {
      background-color: #ff6700;
      color: black;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(255, 103, 0, 0.2);
    }

    button:hover {
      background-color: #e65c00;
      box-shadow: 0 6px 10px rgba(255, 103, 0, 0.3);
    }

    button:active {
      background-color: #cc5200;
      box-shadow: inset 0 3px 6px rgba(255, 103, 0, 0.4);
    }

    pre {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 5px;
      color: #f4f4f9;
      overflow-x: auto;
      margin-top: 20px;
      font-family: monospace;
    }

    /* Loader Styles */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid orange;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      form {
        padding: 15px;
      }

      input[type="file"] {
        font-size: 16px;
        padding: 12px;
      }

      button {
        width: 100%;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h2>Extraire les métadonnées d'un fichier VIC</h2>
  <form id="metadataForm">
    <label for="vicFile">Fichier VIC :</label>
    <input type="file" id="vicFile" name="file" accept=".vic" required>
    <button type="submit">Extraire les métadonnées</button>
  </form>
  <div id="loader" class="loader-overlay">
    <div class="spinner"></div>
  </div>  
  <pre id="metadataResult" style="display: none;"></pre>
  <script>
    const metadataForm = document.getElementById('metadataForm');
    const metadataResult = document.getElementById('metadataResult');

    metadataForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      showLoader();

      const formData = new FormData();
      formData.append('file', document.getElementById('vicFile').files[0]);

      try {
        const response = await fetch('/metadata', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const data = await response.json();
          metadataResult.textContent = JSON.stringify(data.metadata, null, 2);
          metadataResult.style.display = 'block';
        } else {
          alert('Erreur lors de l\'extraction des métadonnées.');
        }
      } catch (error) {
        alert("Une erreur s'est produite lors de l'extraction des métadonnées.");
      } finally {
        hideLoader();
      }
    });

    document.addEventListener("DOMContentLoaded", hideLoader);

    function showLoader() {
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "flex";
    }

    function hideLoader() {
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "none";
    }
  </script>
</body>
</html>
