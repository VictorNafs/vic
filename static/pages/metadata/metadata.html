<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Extraire Métadonnées VIC</title>
  <link rel="stylesheet" href="/static/css/styles.css">


  <!-- SEO and Open Graph Metadata -->
  <meta name="description" content="Extrayez facilement les métadonnées des fichiers VIC avec VicFile.io.">
  <meta name="keywords" content="métadonnées VIC, outils VIC, analyse VIC, informations, fichiers VIC, .VIC">
  <meta name="author" content="Victor DUPREZ / VicFile.io">
  <meta name="theme-color" content="#FFFFFF">
  <meta property="og:image" content="/static/images/logovic_reseaux.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@votre_nom_twitter">
  <meta name="twitter:title" content="VicFile.io - Extraire des Métadonnées VIC">
  <meta name="twitter:description" content="Extrayez facilement les métadonnées des fichiers VIC avec VicFile.io.">
  <meta name="twitter:image" content="/static/images/logovic_reseaux.png">
  <meta name="robots" content="noindex">
  <link rel="canonical" href="https://vicfile.io/">
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">

</head>
<body>

<header>

</header>

  <main>
    <section>
      <form id="metadataForm" aria-label="Formulaire d'extraction des métadonnées">
        <label for="vicFile">Fichier VIC :</label>
        <input type="file" id="vicFile" name="file" accept=".vic" required aria-describedby="fileError">
        <span id="fileError" style="display: none; color: red;" role="alert">Veuillez sélectionner un fichier VIC valide.</span>
        <button type="submit">Extraire les métadonnées</button>
      </form>
    </section>

    <div id="loader" class="loader-overlay" role="alert" aria-live="polite" style="display: none;">
      <div class="spinner" aria-hidden="true"></div>
    </div>

    <section id="metadataResultContainer" aria-label="Résultats des métadonnées">
      <pre id="metadataResult" style="display: none;"></pre>
    </section>
  </main>

<footer>

</footer>

<script src="/static/js/script.js" defer></script>

</body>
</html>
