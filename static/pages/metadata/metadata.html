<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Extraire Métadonnées VIC</title>
  <link rel="stylesheet" href="/static/css/styles.css">


  <!-- SEO and Open Graph Metadata -->
  <meta name="description" content="Extrayez facilement les métadonnées des fichiers VIC avec VicFile.io.">
  <meta name="keywords" content="métadonnées VIC, outils VIC, analyse VIC, informations, fichiers VIC, .VIC">
  <meta name="author" content="Victor DUPREZ / VicFile.io">
  <meta name="theme-color" content="#FFFFFF">
  <meta property="og:image" content="/static/images/logovic_large.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@votre_nom_twitter">
  <meta name="twitter:title" content="VicFile.io - Extraire des Métadonnées VIC">
  <meta name="twitter:description" content="Extrayez facilement les métadonnées des fichiers VIC avec VicFile.io.">
  <meta name="twitter:image" content="/static/images/logovic_large.png">
  <meta name="robots" content="noindex">
  <link rel="canonical" href="https://vicfile.io/">
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="/static/images/logovic.ico" type="image/x-icon">

</head>
<body>

<header>

</header>

  <main>
    <section>
      <form id="metadataForm" aria-label="Formulaire d'extraction des métadonnées">
        <label for="vicFile">Fichier VIC :</label>
        <input type="file" id="vicFile" name="file" accept=".vic" required aria-describedby="fileError">
        <span id="fileError" style="display: none; color: red;" role="alert">Veuillez sélectionner un fichier VIC valide.</span>
        <button type="submit">Extraire les métadonnées</button>
      </form>
    </section>

    <div id="loader" class="loader-overlay" role="alert" aria-live="polite" style="display: none;">
      <div class="spinner" aria-hidden="true"></div>
    </div>

    <section id="metadataResultContainer" aria-label="Résultats des métadonnées">
      <pre id="metadataResult" style="display: none;"></pre>
    </section>
  </main>

<footer>

</footer>

<script defer>
  document.addEventListener('DOMContentLoaded', () => {
    const metadataForm = document.getElementById('metadataForm');
    const metadataResult = document.getElementById('metadataResult');
    const loader = document.getElementById('loader');
    const fileError = document.getElementById('fileError');

    // Fonction pour afficher le loader
    function showLoader() {
      if (loader) loader.style.display = "flex";
    }

    // Fonction pour masquer le loader
    function hideLoader() {
      if (loader) loader.style.display = "none";
    }

    // Gestion de la soumission du formulaire
    metadataForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Vérifie si un fichier a été sélectionné
      const fileInput = document.getElementById('vicFile');
      if (!fileInput.files.length) {
        fileError.style.display = "block"; // Affiche une erreur si aucun fichier
        fileInput.focus();
        return;
      }
      fileError.style.display = "none"; // Masque l'erreur si un fichier est sélectionné

      showLoader(); // Affiche le loader pendant l'extraction

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('/metadata', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const data = await response.json();
          metadataResult.textContent = JSON.stringify(data.metadata, null, 2); // Affiche les métadonnées formatées
          metadataResult.style.display = 'block';
        } else {
          alert('Erreur lors de l\'extraction des métadonnées.');
        }
      } catch (error) {
        alert("Une erreur s'est produite lors de l'extraction des métadonnées.");
      } finally {
        hideLoader(); // Masque le loader une fois le traitement terminé
      }
    });
  });
</script>

</body>
</html>
