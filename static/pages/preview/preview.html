<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prévisualiser VIC</title>

  <!-- Metadata pour SEO et partage -->
  <meta name="description" content="Prévisualisez vos fichiers VIC directement depuis votre navigateur avec VicFile.io.">
  <meta name="keywords" content="prévisualisation VIC, fichiers VIC, outils VIC, visionneuse VIC, images VIC, .VIC">
  <meta name="author" content="Victor DUPREZ / VicFile.io">
  <meta name="theme-color" content="#FFFFFF">

  <!-- Open Graph / Twitter Cards -->
  <meta property="og:image" content="/static/images/logovic_large.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@votre_nom_twitter">
  <meta name="twitter:title" content="VicFile.io - Prévisualiser des Fichiers VIC">
  <meta name="twitter:description" content="Prévisualisez vos fichiers VIC en ligne grâce à VicFile.io.">
  <meta name="twitter:image" content="/static/images/logovic_large.png">

  <!-- Favicon -->
  <link rel="shortcut icon" href="/static/images/logovic.ico" type="image/x-icon">

  <style>
    /* Global Styles */
    body {
      background-color: #121212;
      color: #ff6700;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #ff6700;
      font-size: 2rem;
      margin-top: 20px;
    }

    /* Form Styles */
    form {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #1e1e1e;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    label {
      font-weight: bold;
      color: #f4f4f9;
      display: block;
      margin-bottom: 10px;
    }

    input[type="file"] {
      width: 100%;
      line-height: 53px; /* Identique à la hauteur pour le centrer verticalement */
      padding: 0; /* Supprime le padding */
      margin: 0 auto;
      font-size: 14px;
      border: 1px solid #444; /* Bordure gris foncé */
      border-radius: 5px;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5); /* Légère ombre intérieure */
      background-color: #1e1e1e; /* Fond gris foncé */
      color: #f4f4f9; /* Texte clair */
      transition: all 0.3s ease;
    }

    button {
      background-color: #ff6700;
      color: black;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(255, 103, 0, 0.2);
    }

    button:hover {
      background-color: #e65c00;
      box-shadow: 0 6px 10px rgba(255, 103, 0, 0.3);
    }

    button:active {
      background-color: #cc5200;
      box-shadow: inset 0 3px 6px rgba(255, 103, 0, 0.4);
    }

    /* Preview Container */
    #previewContainer {
      width: 90%;
      height: 80vh;
      margin: 20px auto;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #1e1e1e;
      overflow: auto;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    #previewContainer img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto;
    }

    /* Loader Styles */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid orange;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      form {
        padding: 15px;
      }

      input[type="file"] {
        font-size: 16px;
        line-height: 30px; /* Identique à la hauteur pour le centrer verticalement */
        padding: 0; /* Supprime le padding */
        margin: 0 auto;
        margin-bottom: 20px;   
      }

      button {
        width: 100%;
        padding: 12px;
      }

      #previewContainer {
        width: 100%;
        height: 70vh;
      }
    }
  </style>

</head>
<body>
  <header>
    <h2>Prévisualiser un fichier VIC</h2>
  </header>

  <main>
    <section>
      <form id="previewForm" aria-label="Formulaire de prévisualisation">
        <label for="vicPreviewFile">Fichier VIC :</label>
        <input type="file" id="vicPreviewFile" name="file" accept=".vic" required>
        <button type="submit">Prévisualiser</button>
      </form>
    </section>

    <div id="loader" class="loader-overlay" role="alert" aria-live="polite" style="display: none;">
      <div class="spinner" aria-hidden="true"></div>
    </div>

    <section id="previewContainer" aria-label="Prévisualisation du fichier VIC">
      <!-- L'image sera insérée ici -->
    </section>
  </main>

  <footer>

  </footer>

  <!-- Scripts -->
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const previewForm = document.getElementById('previewForm');
      const previewContainer = document.getElementById('previewContainer');
      const loader = document.getElementById('loader');

      // Afficher le loader
      function showLoader() {
        if (loader) loader.style.display = "flex";
      }

      // Masquer le loader
      function hideLoader() {
        if (loader) loader.style.display = "none";
      }

      // Gestion de la prévisualisation
      previewForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        showLoader();

        const formData = new FormData();
        formData.append('file', document.getElementById('vicPreviewFile').files[0]);

        try {
          const response = await fetch('/preview', {
            method: 'POST',
            body: formData,
          });

          if (response.ok) {
            const blob = await response.blob();
            const img = document.createElement('img');
            img.src = URL.createObjectURL(blob);
            img.loading = "lazy"; // Lazy load l'image

            previewContainer.innerHTML = ''; // Nettoyer le conteneur
            previewContainer.appendChild(img);
          } else {
            alert('Erreur lors de la prévisualisation.');
          }
        } catch (error) {
          alert("Une erreur s'est produite lors de la prévisualisation.");
        } finally {
          hideLoader();
        }
      });

      // Masquer le loader après le chargement initial
      hideLoader();
    });
  </script>
</body>
</html>
