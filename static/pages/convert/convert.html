<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VicFile.io - Convertisseur de fichiers</title>

  <!-- SEO Metadata -->
  <meta name="description" content="Convertissez des images en fichiers VIC grâce à VicFile.io.">
  <meta name="keywords" content="convertir fichiers, fichiers VIC, images VIC, outils VIC, conversion VIC, .VIC">
  <meta name="author" content="Victor DUPREZ / VicFile.io">
  <meta name="theme-color" content="#FFFFFF">
  <meta property="og:image" content="/static/images/logovic_large.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@votre_nom_twitter">
  <meta name="twitter:title" content="VicFile.io - Convertir des Fichiers VIC">
  <meta name="twitter:description" content="Utilisez VicFile.io pour convertir des images PNG ou JPEG au format VIC en quelques clics.">
  <meta name="twitter:image" content="/static/images/logovic_large.png">
  <meta name="robots" content="noindex">
  <link rel="canonical" href="https://vicfile.io/">
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="/static/images/logovic.ico" type="image/x-icon">

  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212; /* Fond noir */
      color: #ff6700; /* Texte orange */
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      color: #ff6700;
      font-size: 2rem;
      margin-top: 20px;
    }

    /* Form Styles */
    form {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #1e1e1e;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    label {
      font-weight: bold;
      color: #f4f4f9;
      display: block;
      margin-bottom: 10px;
    }

    input[type="file"] {
      width: 100%;
      line-height: 53px; /* Identique à la hauteur pour le centrer verticalement */
      padding: 0; /* Supprime le padding */
      margin: 0 auto;
      font-size: 14px;
      border: 1px solid #444; /* Bordure gris foncé */
      border-radius: 5px;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5); /* Légère ombre intérieure */
      background-color: #1e1e1e; /* Fond gris foncé */
      color: #f4f4f9; /* Texte clair */
      transition: all 0.3s ease;
    }

    button {
      background-color: #ff6700;
      color: black;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(255, 103, 0, 0.2);
    }

    button:hover {
      background-color: #e65c00;
      box-shadow: 0 6px 10px rgba(255, 103, 0, 0.3);
    }

    button:active {
      background-color: #cc5200;
      box-shadow: inset 0 3px 6px rgba(255, 103, 0, 0.4);
    }

    /* Convert Result Section */
    #convertResult {
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    #convertResult a {
      color: #ff6700;
      text-decoration: underline;
      font-weight: bold;
    }

    /* Loader Styles */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid orange;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      form {
        padding: 15px;
      }

      input[type="file"] {
        font-size: 16px;
        line-height: 30px; /* Identique à la hauteur pour le centrer verticalement */
        padding: 0; /* Supprime le padding */
        margin: 0 auto;
        margin-bottom: 20px;   
      }

      button {
        width: 100%;
        padding: 12px;
      }
    }
  </style>

</head>
<body>

<header>

</header>

  <main>
    <section aria-labelledby="convertFormSection">
      <h2 id="convertFormSection">Formulaire de conversion</h2>
      <form id="convertForm" aria-label="Formulaire de conversion de fichiers PNG">
        <label for="pngFile">Fichier PNG :</label>
        <input 
          type="file" 
          id="pngFile" 
          name="file" 
          accept=".png" 
          required 
          aria-describedby="fileError" 
          autocomplete="off">
        <span id="fileError" style="display: none; color: red;" role="alert">Veuillez sélectionner un fichier PNG.</span>
        <button type="submit">Convertir</button>
      </form>
    </section>

    <section id="convertResult" style="display: none;" aria-labelledby="downloadSection">
      <h2 id="downloadSection" hidden>Résultat de la conversion</h2>
      <a id="vicDownloadLink" href="#" download="output.vic">Télécharger le fichier VIC</a>
    </section>

    <div id="loader" class="loader-overlay" role="alert" aria-live="polite" style="display: none;">
      <div class="spinner" aria-hidden="true"></div>
    </div>
  </main>

<footer>

</footer>

<script defer>
  document.addEventListener('DOMContentLoaded', () => {
    const convertForm = document.getElementById('convertForm');
    const convertResult = document.getElementById('convertResult');
    const vicDownloadLink = document.getElementById('vicDownloadLink');
    const fileError = document.getElementById('fileError');

    function showLoader() {
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "flex";
    }

    function hideLoader() {
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "none";
    }

    convertForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('pngFile');
      if (!fileInput.files.length) {
        fileError.style.display = "block";
        fileInput.focus();
        return;
      }
      fileError.style.display = "none";

      showLoader();

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('/convert', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const blob = await response.blob();
          vicDownloadLink.href = URL.createObjectURL(blob);
          convertResult.style.display = 'block';
        } else {
          alert('Erreur lors de la conversion.');
        }
      } catch (error) {
        alert('Une erreur s\'est produite.');
      } finally {
        hideLoader();
      }
    });
  });
</script>

</body>
</html>
