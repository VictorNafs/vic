<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VicFile.io - Convertisseur de fichiers</title>
  <link rel="stylesheet" href="/static/css/styles.css">

  <!-- SEO Metadata -->
  <meta name="description" content="Convertissez des images en fichiers VIC grâce à VicFile.io.">
  <meta name="keywords" content="convertir fichiers, fichiers VIC, images VIC, outils VIC, conversion VIC, .VIC">
  <meta name="author" content="Victor DUPREZ / VicFile.io">
  <meta name="theme-color" content="#FFFFFF">
  <meta property="og:image" content="/static/images/logovic_large.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@votre_nom_twitter">
  <meta name="twitter:title" content="VicFile.io - Convertir des Fichiers VIC">
  <meta name="twitter:description" content="Utilisez VicFile.io pour convertir des images PNG, JPEG, BMP ou TIFF au format VIC en quelques clics.">
  <meta name="twitter:image" content="/static/images/logovic_large.png">
  <meta name="robots" content="noindex">
  <link rel="canonical" href="https://vicfile.io/">
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="/static/images/logovic.ico" type="image/x-icon">

</head>
<body>

<header>

</header>

<main>
  <section aria-labelledby="convertFormSection">
    <form id="convertForm" aria-label="Formulaire de conversion de fichiers images">
      <label for="imageFile">Fichier image :</label>
      <input 
        type="file" 
        id="imageFile" 
        name="file" 
        accept=".png, .jpg, .jpeg, .bmp, .gif, .tiff" 
        required 
        aria-describedby="fileError" 
        autocomplete="off">
      <span id="fileError" style="display: none; color: red;" role="alert">Veuillez sélectionner un fichier image valide.</span>
      <button type="submit">Convertir</button>
    </form>
  </section>

  <section id="convertResult" style="display: none;" aria-labelledby="downloadSection">
    <h2 id="downloadSection" hidden>Résultat de la conversion</h2>
    <a id="vicDownloadLink" href="#" download="output.vic">Télécharger le fichier VIC</a>
  </section>

  <div id="loader" class="loader-overlay" role="alert" aria-live="polite" style="display: none;">
    <div class="spinner" aria-hidden="true"></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 VicFile.io - Tous droits réservés.</p>
</footer>

<script defer>
  document.addEventListener('DOMContentLoaded', () => {
    const convertForm = document.getElementById('convertForm');
    const convertResult = document.getElementById('convertResult');
    const vicDownloadLink = document.getElementById('vicDownloadLink');
    const fileError = document.getElementById('fileError');

    function showLoader() {
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "flex";
    }

    function hideLoader() {
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "none";
    }

    convertForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('imageFile');
      if (!fileInput.files.length) {
        fileError.style.display = "block";
        fileInput.focus();
        return;
      }

      const file = fileInput.files[0];
      const allowedExtensions = [".png", ".jpg", ".jpeg", ".bmp", ".gif", ".tiff"];
      const fileExtension = file.name.substring(file.name.lastIndexOf('.')).toLowerCase();

      if (!allowedExtensions.includes(fileExtension)) {
        fileError.textContent = "Format non supporté. Formats acceptés : PNG, JPEG, BMP, GIF, TIFF.";
        fileError.style.display = "block";
        fileInput.focus();
        return;
      }

      fileError.style.display = "none";
      showLoader();

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/convert', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const blob = await response.blob();
          vicDownloadLink.href = URL.createObjectURL(blob);
          convertResult.style.display = 'block';
        } else {
          alert('Erreur lors de la conversion.');
        }
      } catch (error) {
        alert('Une erreur s\'est produite. Veuillez réessayer.');
      } finally {
        hideLoader();
      }
    });
  });
</script>

</body>
</html>
