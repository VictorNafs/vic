<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VicFile.io - Téléchargez l'App</title>

  <!-- SEO Metadata -->
  <meta name="description" content="Téléchargez l'application PWA VicFile.io pour convertir des images en fichiers VIC.">
  <meta name="keywords" content="télécharger app, fichiers VIC, conversion VIC, PWA, Progressive Web App">
  <meta name="author" content="Victor DUPREZ / VicFile.io">
  <meta name="theme-color" content="#FFFFFF">
  <meta property="og:image" content="/static/images/logovic_large.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@votre_nom_twitter">
  <meta name="twitter:title" content="VicFile.io - Téléchargez l'App">
  <meta name="twitter:description" content="Installez notre application PWA pour convertir des images PNG ou JPEG en fichiers VIC facilement.">
  <meta name="twitter:image" content="/static/images/logovic_large.png">

  <!-- Favicon -->
  <link rel="shortcut icon" href="/static/images/logovic.ico" type="image/x-icon">
  
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212; /* Fond noir */
      color: #ff6700; /* Texte orange */
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-top: 20px;
      color: #ff6700;
    }

    /* Install Banner */
    .install-banner {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #1e1e1e;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .install-banner p {
      font-size: 1.2rem;
      color: #f4f4f9;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .install-banner button {
      background-color: #ff6700;
      color: black;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(255, 103, 0, 0.2);
    }

    .install-banner button:hover {
      background-color: #e65c00;
      box-shadow: 0 6px 10px rgba(255, 103, 0, 0.3);
    }

    .install-banner button:active {
      background-color: #cc5200;
      box-shadow: inset 0 3px 6px rgba(255, 103, 0, 0.4);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .install-banner {
        padding: 15px;
      }

      .install-banner p {
        font-size: 1rem;
      }

      .install-banner button {
        width: 100%;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<header>

</header>

  <main>
    <section class="install-banner" aria-labelledby="installBannerTitle">
      <h2 id="installBannerTitle" hidden>Bannière d'installation</h2>
      <p>Pour utiliser cette fonctionnalité, installez notre application PWA.</p>
      <button id="install-button" aria-label="Installer l'application PWA">Installer l'application</button>
    </section>
  </main>

<footer>

</footer>

  <script>
    // Gestion de l'installation PWA
    let deferredPrompt;

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const installButton = document.getElementById("install-button");
      if (installButton) {
        installButton.style.display = "block";
        installButton.addEventListener("click", () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            console.log(choiceResult.outcome === "accepted" 
              ? "PWA installée avec succès." 
              : "Installation PWA refusée.");
            deferredPrompt = null;
          });
        });
      }
    });
  </script>
</body>
</html>
