<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Générer Iframe</title>
  <link rel="shortcut icon" href="/static/images/logovic.ico" type="image/x-icon">
  <meta property="og:image" content="/static/images/logovic_large.png"/>
  <meta name="theme-color" content="#FFFFFF">
  <meta name="description" content="Générez des iframes pour intégrer vos fichiers VIC directement sur vos sites Web.">
  <meta name="keywords" content="iframe VIC, intégration fichiers images, images VIC, fichiers VIC, outils VIC">
  <meta name="author" content="Victor DUPREZ / VicFile.io">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@votre_nom_twitter">
  <meta name="twitter:title" content="VicFile.io - Générer un Iframe pour les Fichiers VIC">
  <meta name="twitter:description" content="Générez facilement des iframes personnalisés pour partager vos fichiers VIC sur VicFile.io.">
  <meta name="twitter:image" content="/static/images/logovic_large.png">
  <style>
    /* Global Styles */
    body {
      background-color: #121212;
      color: #ff6700;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #ff6700;
      font-size: 2rem;
      margin-top: 20px;
    }

    /* Form Styles */
    form {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #1e1e1e;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    label {
      font-weight: bold;
      color: #f4f4f9;
      display: block;
      margin-bottom: 10px;
    }

    input[type="url"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #f4f4f9;
      font-size: 16px;
    }

    button {
      background-color: #ff6700;
      color: black;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(255, 103, 0, 0.2);
    }

    button:hover {
      background-color: #e65c00;
      box-shadow: 0 6px 10px rgba(255, 103, 0, 0.3);
    }

    button:active {
      background-color: #cc5200;
      box-shadow: inset 0 3px 6px rgba(255, 103, 0, 0.4);
    }

    /* Iframe Preview Section */
    #iframeResult {
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 2px solid #444;
      border-radius: 5px;
      background-color: #1e1e1e;
    }

    /* Loader Styles */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid orange;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      form {
        padding: 15px;
      }

      input[type="url"] {
        font-size: 16px;
        padding: 12px;
      }

      button {
        width: 100%;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h2>Générer un iframe pour un fichier VIC</h2>
  <form id="iframeForm">
    <label for="vicUrl">URL du fichier VIC :</label>
    <input type="url" id="vicUrl" placeholder="http://example.com/output.vic" required>
    <button type="submit">Générer</button>
  </form>
  <div id="iframeResult">
    <iframe id="iframePreview" src=""></iframe>
  </div>
  <div id="loader" class="loader-overlay">
    <div class="spinner"></div>
  </div>
  <script>
    const iframeForm = document.getElementById('iframeForm');
    const iframeResult = document.getElementById('iframeResult');
    const iframePreview = document.getElementById('iframePreview');

    function showLoader() {
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "flex";
    }

    function hideLoader() {
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "none";
    }

    iframeForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      showLoader();

      const url = document.getElementById('vicUrl').value;

      try {
        iframePreview.src = `/generate-iframe?file_url=${encodeURIComponent(url)}`;
        iframeResult.style.display = 'block';
        iframePreview.addEventListener('load', hideLoader);
      } catch (error) {
        alert("Erreur lors de la génération de l'iframe.");
        hideLoader();
      }
    });

    document.addEventListener("DOMContentLoaded", hideLoader);
  </script>
</body>
</html>
