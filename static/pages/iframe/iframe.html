<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Générer Iframe</title>
  <link rel="stylesheet" href="/static/css/styles.css">

  <!-- SEO and Open Graph Metadata -->
  <meta name="description" content="Générez des iframes pour intégrer vos fichiers VIC directement sur vos sites Web.">
  <meta name="keywords" content="iframe VIC, intégration fichiers images, images VIC, fichiers VIC, outils VIC">
  <meta name="author" content="Victor DUPREZ / VicFile.io">
  <meta name="theme-color" content="#FFFFFF">
  <meta property="og:image" content="/static/images/logovic_large.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@votre_nom_twitter">
  <meta name="twitter:title" content="VicFile.io - Générer un Iframe pour les Fichiers VIC">
  <meta name="twitter:description" content="Générez facilement des iframes personnalisés pour partager vos fichiers VIC sur VicFile.io.">
  <meta name="twitter:image" content="/static/images/logovic_large.png">
  <meta name="robots" content="noindex">
  <link rel="canonical" href="https://vicfile.io/">
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="/static/images/logovic.ico" type="image/x-icon">
  
</head>
<body>

<header>

</header>

  <main>
    <section aria-labelledby="iframeFormSection">
      <form id="iframeForm" aria-label="Formulaire de génération d'iframe">
        <label for="vicUrl">URL du fichier VIC :</label>
        <input 
          type="url" 
          id="vicUrl" 
          placeholder="http://example.com/output.vic" 
          required 
          aria-describedby="urlError" 
          autocomplete="off">
        <span id="urlError" style="display: none; color: red;" role="alert">Veuillez entrer une URL valide.</span>
        <button type="submit">Générer</button>
      </form>
    </section>

    <section id="iframeResult" aria-labelledby="iframePreviewSection" style="display: none;">
      <h2 id="iframePreviewSection" hidden>Prévisualisation de l'iframe</h2>
      <iframe id="iframePreview" src="" title="Prévisualisation de l'iframe généré"></iframe>
    </section>

    <div id="loader" class="loader-overlay" role="alert" aria-live="polite" style="display: none;">
      <div class="spinner" aria-hidden="true"></div>
    </div>
  </main>
  
<footer>

</footer>

<script src="/static/js/main.js" defer></script>

</body>
</html>
