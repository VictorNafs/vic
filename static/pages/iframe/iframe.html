<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Générer Iframe</title>
  <link rel="stylesheet" href="/static/css/styles.css">

  <!-- SEO and Open Graph Metadata -->
  <meta name="description" content="Générez des iframes pour intégrer vos fichiers VIC directement sur vos sites Web.">
  <meta name="keywords" content="iframe VIC, intégration fichiers images, images VIC, fichiers VIC, outils VIC">
  <meta name="author" content="Victor DUPREZ / VicFile.io">
  <meta name="theme-color" content="#FFFFFF">
  <meta property="og:image" content="/static/images/logovic_reseaux.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@votre_nom_twitter">
  <meta name="twitter:title" content="VicFile.io - Générer un Iframe pour les Fichiers VIC">
  <meta name="twitter:description" content="Générez facilement des iframes personnalisés pour partager vos fichiers VIC sur VicFile.io.">
  <meta name="twitter:image" content="/static/images/logovic_reseaux.png">
  <meta name="robots" content="noindex">
  <link rel="canonical" href="https://vicfile.io/">
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
  
</head>
<body>

<header>

</header>

  <main>
    <section aria-labelledby="iframeFormSection">
      <form id="iframeForm" aria-label="Formulaire de génération d'iframe">
        <label for="vicUrl">URL du fichier VIC :</label>
        <input 
          type="url" 
          id="vicUrl" 
          placeholder="http://example.com/output.vic" 
          required 
          aria-describedby="urlError" 
          autocomplete="off">
        <span id="urlError" style="display: none; color: red;" role="alert">Veuillez entrer une URL valide.</span>
        <button type="submit">Générer</button>
      </form>
    </section>

    <section id="iframeResult" aria-labelledby="iframePreviewSection" style="display: none;">
      <h2 id="iframePreviewSection" hidden>Prévisualisation de l'iframe</h2>
      <iframe id="iframePreview" src="" title="Prévisualisation de l'iframe généré"></iframe>
    </section>

    <div id="loader" class="loader-overlay" role="alert" aria-live="polite" style="display: none;">
      <div class="spinner" aria-hidden="true"></div>
    </div>
  </main>
  
<footer>

</footer>

<script defer>
  document.addEventListener('DOMContentLoaded', () => {
    const iframeForm = document.getElementById('iframeForm');
    const iframePreview = document.getElementById('iframePreview');
    const iframeResult = document.getElementById('iframeResult');
    const loader = document.getElementById('loader');
    const urlError = document.getElementById('urlError');

    // Functions to show and hide the loader
    function showLoader() {
      if (loader) loader.style.display = "flex";
    }

    function hideLoader() {
      if (loader) loader.style.display = "none";
    }

    // Handle form submission for generating the iframe
    iframeForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const urlInput = document.getElementById('vicUrl');
      const url = urlInput.value.trim();

      // Validate the URL format
      if (!url || !/^https?:\/\/.+\..+/.test(url)) {
        urlError.style.display = "block"; // Show error if URL is invalid
        urlInput.focus();
        return;
      }
      urlError.style.display = "none"; // Hide error if URL is valid

      showLoader(); // Show loader when iframe starts loading

      try {
        iframePreview.src = `/generate-iframe?file_url=${encodeURIComponent(url)}`;
        iframeResult.style.display = 'block';

        // Hide loader once the iframe is loaded
        iframePreview.onload = () => {
          hideLoader();
        };
      } catch (error) {
        alert("Erreur lors de la génération de l'iframe."); // Handle errors
        hideLoader();
      }
    });
  });
</script>

</body>
</html>
