<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIC Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #image-container {
      width: 100%;
      display: flex;
      justify-content: center;
      background-color: #f9f9f9;
      overflow-y: auto;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    #metadata {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
      width: 90%;
    }
  </style>
</head>
<body>
  <h1>VIC Viewer</h1>
  <div id="image-container"></div>
  <div id="metadata"></div>

  <script>
    async function loadVICFromURL(fileUrl) {
      try {
        const response = await fetch(`/fetch-vic?file_url=${encodeURIComponent(fileUrl)}`);
        if (!response.ok) {
          throw new Error('Network response was not ok.');
        }
        const arrayBuffer = await response.arrayBuffer();
        displayVICFile(arrayBuffer);
      } catch (error) {
        console.error('Erreur lors du chargement du fichier VIC:', error);
        alert('Erreur lors du chargement du fichier VIC: ' + error.message);
      }
    }

    function displayVICFile(arrayBuffer) {
      const data = new DataView(arrayBuffer);

      // Read signature
      const signature = String.fromCharCode(
        data.getUint8(0),
        data.getUint8(1),
        data.getUint8(2)
      );
      if (signature !== "VIC") {
        alert("Invalid file!");
        return;
      }

      // Read version
      const version = data.getUint8(3);

      // Read dimensions
      const originalWidth = data.getUint32(4, true);
      const originalHeight = data.getUint32(8, true);

      // Read metadata
      const metadataSize = data.getUint32(12, true);
      const metadataStart = 16;
      const metadataEnd = metadataStart + metadataSize;
      const metadata = JSON.parse(
        new TextDecoder().decode(new Uint8Array(arrayBuffer, metadataStart, metadataSize))
      );

      // Display metadata
      const metadataDiv = document.getElementById("metadata");
      metadataDiv.innerHTML = `
        <h3>Metadata</h3>
        <p>Version: ${version}</p>
        <p>Original Dimensions: ${originalWidth}x${originalHeight}</p>
        <p>Adjusted Dimensions: ${metadata.dimensions.width}x${metadata.dimensions.height}</p>
      `;

      // Read image PNG data
      const imgDataSize = data.getUint32(metadataEnd, true);
      const imgStart = metadataEnd + 4;
      const imgBlob = new Blob(
        [new Uint8Array(arrayBuffer, imgStart, imgDataSize)],
        { type: "image/png" }
      );

      // Display the image
      const imgContainer = document.getElementById("image-container");
      imgContainer.innerHTML = "";
      const img = new Image();
      img.src = URL.createObjectURL(imgBlob);
      imgContainer.appendChild(img);
    }

    // Parse the `file` parameter from the URL and load the VIC file
    const urlParams = new URLSearchParams(window.location.search);
    const fileUrl = urlParams.get('file');
    if (fileUrl) {
      loadVICFromURL(fileUrl);
    } else {
      alert('No file URL provided.');
    }
  </script>
</body>
</html>
